framework:
    messenger:
        failure_transport: failed

        transports:
            async: '%env(MESSENGER_TRANSPORT_DSN)%'
            wacz_processing: 
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queue_name: wacz_processing
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
                    delay: 10000
            failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'

        routing:
            'App\Message\ProcessWaczMessage': wacz_processing

